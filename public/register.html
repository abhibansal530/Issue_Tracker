<!DOCTYPE html>
<html ng-app="myapp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="angular-ui-router.js"></script>
<script src="main.js"></script>
<script src="register.js"></script>
	<title></title>
</head>
<body ng-controller="regcntrl">
<div class="page-header">
  <h1>Register</h1>
</div>

<form ng-submit="register()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="user.name">
  </div>
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-primary" value="Log In">Submit</button>
</form>
</body>
</html>
