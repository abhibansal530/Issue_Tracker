<div ng-controller="regcntrl">
<div class="page-header">
  <h1>Register</h1>
</div>
<div ng-show="available">Already Registered</div> 
<form ng-submit="register()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="user.name">
  </div>
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-primary" value="Log In">Submit</button>
</form>
</div>
