<!DOCTYPE html>
<html ng-app="myapp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="angular-ui-router.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet"></script>
        <script src="login.js"></script>
        <title></title>
    </head>
    <body ng-controller="loginctrl">
        <h1 id='a'>The Issue Tracker</h1>
        <div class='login'>
            <h2>Login</h1>
            <div class="alert alert-danger" ng-show="error">
                There was a problem logging in. Please try again.
            </div>
            <form ng-submit="login()" >
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-primary" value="Log In">Submit</button>
            </form>
        </div>
        <p id="footnote">not already a member?<a href="#"> proceed to signup</a></p>
      
    </body>
</html>
